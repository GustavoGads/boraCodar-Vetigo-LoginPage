<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vertigo</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="sidebar">

            <div class="logo">
                <img src="./assets/logo.svg" alt="">
            </div>

            <div class="header">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </div>

            <form action="">

                <div class="input-wapper">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" autofocus>
                </div>

                <div class="input-wapper">
                    <label for="password">Senha <a href=""><span>Esqueceu a senha?</span></a></label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" maxlength="8">
                </div>

                <button type="submit">Enviar</button>

            </form>

            <footer>
                <p>Ainda não tem uma conta? 
                <a href=""><span>Inscreva-se</span></p></a>
            </footer>
        </div>

    </main>

    <aside>

    </aside>

</body>
</html>
